    <main>
      <h2>Contact Guitarist's Hero</h2>
      <p>
        Fill out the form below to contact Guitarist's Hero for any suggestions on changes or content. All information is required.
      </p>
      <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <label for="myName">Name:</label>
        <input type="text" name="myName" id="myName" required>
        <label for="myEmail">E-mail:</label>
        <input type="email" name="myEmail" id="myEmail" required>
        <label for="myRefer">How did you hear about us?</label>
        <input type="text" name="myRefer" id="myRefer" list="referral" required>
        <datalist id="referral">
          <option value="Google">
          <option value="Bing">
          <option value="Facebook">
          <option value="Friend">
          <option value="RadioAd" label="Radio Ad">
        </datalist>
        <label for="myComments">Comments:</label>
        <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
        <input type="submit" id="mySubmit" value="Send Now">
      </form>
    </main>
